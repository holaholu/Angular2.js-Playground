<div class="container">
    <h2>User Data </h2>
    
    <form     [formGroup]="userForm" (ngSubmit)="onsubmit()">
        <div class="form-group" >
    <label for="">Name :</label>
     <input class="form-control" formControlName="name" type="text" required><!--this model has some data binding which prefills it with an already defined myname.-->
       <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
           Please Enter a name.
       </div>
       <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
           Please enter at least 4 characters
       </div>
       <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
          Name cannot exceed 10 characters.
       </div>
       </div>
       
       <div class="form-group" >
<label >Email :</label><input class="form-control" type="text"formControlName="email" >
     </div>
<div formGroupName="address"> <!--start of address grouping-->
    
                <div class="form-group" >
                <label >Street :</label><input class="form-control" type="text" formControlName="street" >
                    </div>
                    <div class="form-group" >
                <label for="">City:</label><input class="form-control" type="text"  formControlName="city">
                    </div>
                    <div class="form-group" >
                <label for="">Postal Code :</label><input type=text class="form-control"formControlName="postalcode" >
                    <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
                       Please enter at least 5 numbers
                    </div>
                    </div>
  
  </div><!--end of address grouping-->

       
    <button [disabled]="!userForm.valid" type=submit class="btn btn-md btn-primary">Submit</button>
    </form>
    
       </div>
